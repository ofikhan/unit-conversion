<html>

<head>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="input">
        <h3>Metric/Imperial Unit Conversion</h3>
        <input id="number" type="number" />
        <input id="button" type="submit" value="Convert" onclick="inputNumber()" />
        <p id="showNumber">0</p>
    </div>
    <div class="output">
        <h3>Length (Meter/Feet)</h3>
        <p id="length">0 meter = 0.000 feet | 0 feet = 0.000 meter</p>
        <h3>Volume (Liters/Gallons)</h3>
        <p id="volume">0 Liters = 0.000 Gallons | 0 Gallons = 0.000 Liters</p>
        <h3>Mass (Kilograms/Pounds)</h3>
        <p id="mass">0 Kilograms = 0.000 Pounds | 0 Pounds = 0.000 Kilograms</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
